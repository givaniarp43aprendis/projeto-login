    <style type="text/css">
        html,body {
            margin: 0px;
            padding: 0px;
        }
        .alert
        {
            padding: 8px 35px 8px 14px;
            margin-bottom: 20px;
            text-shadow: 0 1px 0 rgba(255, 255, 255, 0.5);
            background-color: #fcf8e3;
            border: 1px solid #fbeed5;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
            height: 50px;
        }
        
        .alert-danger
        {
            background-color: #f2dede;
            border-color: #eed3d7;
            color: #b94a48;
        }
        
        .fade.in
        {
            opacity: 1;
        }
        
        .fade
        {
            opacity: 0;
            -webkit-transition: opacity 0.15s linear;
            -moz-transition: opacity 0.15s linear;
            -o-transition: opacity 0.15s linear;
            transition: opacity 0.15s linear;
        }
        
        .button.close
        {
            padding: 0;
            cursor: pointer;
            background: transparent;
            border: 0;
            -webkit-appearance: none;
        }
        
        .alert .close
        {
            position: relative;
            top: -2px;
            right: -21px;
            line-height: 20px;
        }
        
        .close
        {
            float: right;
            font-size: 20px;
            font-weight: bold;
            line-height: 20px;
            color: #000000;
            text-shadow: 0 1px 0 #ffffff;
            opacity: 0.2;
            filter: alpha(opacity=20);
        }
    </style>
</head>
<body>
    <div class="alert alert-danger fade in" style="display: block; position: relative; top: 0px;">
        <button type="button" class="close" data-dismiss="alert" onclick="top.hideFrameAlert()">

    </div>
